
<!DOCTYPE html>
<html>
<head>
  <title>Protected Page</title>
  <script>
    const correctPassword = "secret123";

    function checkPassword() {
      const userInput = prompt("Enter the password:");
      if (userInput === correctPassword) {
        document.getElementById("protected-content").style.display = "block";
        document.getElementById("lock-screen").style.display = "none";
      } else {
        alert("Incorrect password!");
      }
    }
  </script>
</head>
<body>
  <div id="lock-screen">
    <h2>ENTER PASSWORD</h2>
    <h2>(THIS IS EXCLUSIVELY TO KEEP YOU OUT KAIDEN AND TENZIN)</h2>
    <h3>meanwhile play some fnaf</h3>
    <button onclick="checkPassword()">Enter Password</button>
  </div>

  <div id="protected-content" style="display: none;">
    <h1>Welcome to the protected content!</h1>
    <p>This is the hidden part of the HTML page.</p>
  </div>
</body>
</html>
